<VirtualHost *:80>
    ServerName backend.waterinag.org

    Alias /static/ /home/aman/dashboards_backend/backend/static/

    <Directory /home/aman/dashboards_backend/backend/wagen>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Location /static>
        SetHandler none
        Options -Indexes
    </Location>

    <Location /media>
        SetHandler none
        Options -Indexes
    </Location>

    Alias /media/ /home/aman/wagen_india/webapp/wagen/media/
    Alias /static/ /home/aman/wagen_india/webapp/wagen/static/

    <Directory /home/aman/wagen_india/webapp/wagen/>
        Require all granted
    </Directory>

    <Directory /home/aman/wagen_india/webapp/wagen/static>
        Options FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /home/aman/wagen_india/webapp/wagen/media>
        Options FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    # Proxying the connection to the external server
    ProxyPass / http://65.108.77.67:8000/
    ProxyPassReverse / http://65.108.77.67:8000/

</VirtualHost>